<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
</head>
<body>
    <form id="newHelloMessage" onsubmit="return false;">
        <input type="text" name="helloMessage" id="helloMessage" placeholder="Hello message">
        <input type="submit" value="Submit">
    </form>
    <script>
        document.getElementById('newHelloMessage').onsubmit = function(event) {
            event.preventDefault();
            var newhelloMessage = document.getElementById('helloMessage').value;
            fetch('/newHelloMSG', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'msg=' + encodeURIComponent(newhelloMessage)
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
